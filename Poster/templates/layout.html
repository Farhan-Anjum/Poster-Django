{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>{% block title %} Poster {% endblock %}</title>
    <style>
        body {
            background-color: #f5f8fa; /* Light grey background */
            color: #333; /* Dark grey text for better contrast */
        }
        .navbar {
            background-color: #1da1f2; /* Twitter blue */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* White text in the navbar */
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        .navbar-nav .dropdown-menu {
            background-color: #ffffff; /* White dropdown background */
            color: #333; /* Dark text in dropdown */
        }
        .card {
            border-radius: 0.5rem; /* Rounded corners for cards */
            border: none; /* Remove default border */
            background-color: #ffffff; /* White background for cards */
            color: #333; /* Dark text in cards */
        }
        .container {
            margin-top: 20px;
        }
        .btn-outline-success {
            color: #1da1f2; /* Matching outline color with navbar */
            border-color: #1da1f2; /* Border color */
        }
        .btn-outline-success:hover {
            background-color: #1da1f2; /* Background color on hover */
            color: #ffffff; /* Text color on hover */
        }
        .text-dark {
            color: #333; /* Dark text color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tweet Bar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Lists</a></li>
                            <li><a class="dropdown-item" href="#">Topics</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gYjH4LzD/T5s3R9e4D2Fj7hZBQQ7Um2B9IfwH9jklfiG2X1y8m" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-CfDJ8t9d84rRLP6A2g8aXfB9C7nPZZ6o5Gx5zS6IMyPkbzO4eKlEcr5+6E9T7pK4" crossorigin="anonymous"></script>
</body>
</html>
